# Oracle \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xepdb1
spring.datasource.username=oracleuser
spring.datasource.password=oraclepw
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# MyBatis \uC124\uC815
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.ecommerce.model

# \uC11C\uBC84 \uD3EC\uD2B8 (\uC120\uD0DD\uC0AC\uD56D)
server.port=8080

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.example.ecommerce=DEBUG

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uAD00\uB828 \uC124\uC815
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# \uC774\uBBF8\uC9C0 \uC800\uC7A5 \uB514\uB809\uD1A0\uB9AC (\uC808\uB300 \uACBD\uB85C \uB610\uB294 \uD504\uB85C\uC81D\uD2B8 \uB0B4 \uACBD\uB85C)
image.upload.dir=./uploads
# \uC815\uC801 \uB9AC\uC18C\uC2A4 \uB9E4\uD551 \uCD94\uAC00
spring.web.resources.static-locations=file:./uploads/

# src/main/resources/application.properties
file.upload-dir=uploads

jwt.secret=MySuperSecretKeyThatIsAtLeast32BytesLong


